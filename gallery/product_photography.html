    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/gallery.css" />

  <body>
    <div class="all">
      <div class="home">
        <!-- Navigation -->
        <div class="navigation fade-down">
          <div class="logo home-link">
            <a href="/">
              <img
                class="back-icon"
                src="../images/temp2/arrow-left-svgrepo-com.png"
                alt=""
                srcset=""
              />
              Back
            </a>
          </div>
        </div>

        <div class="gallery-fixed-container">
          <div class="gallery-description-container">
            <div class="gallery-content">
              <h1>Product Photography</h1>
              <p>
                In today's visual world, the right images can make all the
                difference. Our product photography services are tailored to
                showcase your products in the best possible light.
              </p>
            </div>
            <!-- <img src="../images/image-gif.gif" alt="" /> -->
            <video
              id="videoId"
              class="gallery-video"
              preload="metadata"
              autoplay="autoplay"
              playsinline
              muted="on"
              loop="loop"
            >
              <source
                src="../images/categories/videos/Product.mp4"
                type="video/mp4"
              />
            </video>
            <img
              id="imageId"
              autoplay="autoplay"
              preload="metadata"
              playsinline
              muted="on"
              loop="loop"
              src="../images/categories/videos/Product.mp4"
              alt="Gallery image for the video"
            />
          </div>
        </div>

        <div class="container-fluid">
          <article class="gallery zoom-gallery"></article>
        </div>
      </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/gallery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
